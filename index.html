<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web Code</title>
    <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />

    <!-- link file css -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-... (integrity value) ...">

</head>
<body>
    <h1>New Movies</h1>

   <!-- Left Arrow -->
   <div class="arrow arrow-left">
    <i class="fa-solid fa-circle-arrow-left"></i>
  </div>

<!-- Right Arrow -->
<div class="arrow arrow-right">
    <i class="fa-solid fa-circle-arrow-right"></i>
</div>

    <!-- Swiper -->
  <div class="swiper mySwiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <img src="1.jpg" alt="">
      </div>
      <div class="swiper-slide">
        <img src="2.jpg" alt="">
      </div>
      <div class="swiper-slide">
        <img src="3.jpg" alt="">
      </div>
      <div class="swiper-slide">
        <img src="4.jpg" alt="">
      </div>
      <div class="swiper-slide">
        <img src="5.jpg" alt="">
      </div>
      <div class="swiper-slide">
        <img src="6.jpg" alt="">
      </div>
      <div class="swiper-slide">
        <img src="7.jpg" alt="">
      </div>
      <div class="swiper-slide">
        <img src="8.jpg" alt="">
      </div>
      <div class="swiper-slide">
        <img src="1.jpg" alt="">
      </div>
      <div class="swiper-slide">
        <img src="2.jpg" alt="">
      </div>
      <div class="swiper-slide">
        <img src="3.jpg" alt="">
      </div>
      <div class="swiper-slide">
        <img src="4.jpg" alt="">
      </div>
      <div class="swiper-slide">
        <img src="5.jpg" alt="">
      </div>

      <!-- 15 div -->
    
    </div>
  </div>


    
  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
     var swiper = new Swiper(".mySwiper", {
        effect: "coverflow",
        grabCursor: true,
        centeredSlides: true,
        slidesPerView: "auto",
        coverflowEffect: {
            rotate: 15,
            stretch: 0,
            depth: 300,
            modifier: 1,
            slideShadows: false, // Set to false to remove shadows
        },
        loop: true,
    });
        // Add event listeners for arrows
        document.querySelector('.arrow-left').addEventListener('click', function() {
            swiper.slidePrev();
        });

        document.querySelector('.arrow-right').addEventListener('click', function() {
            swiper.slideNext();
        })
  </script>
</body>
</html>
